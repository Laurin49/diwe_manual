<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Eintrag ändern</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h2 class="display-4 text-right" th:text="'Eintrag ändern'"></h2>

    <a href="/bookEntry/list" class="btn btn-primary mb-5">Zurück zur Eintragsliste</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form th:object="${bookEntry}" th:action="@{/bookEntry/updateEntry}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Title">
                        <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Sub Title:</label>
                        <input type="text" class="form-control" th:field="*{subTitle}" placeholder="Sub Title">
                        <span class="error" th:if="${#fields.hasErrors('subTitle')}" th:errors="*{subTitle}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <label>Beschreibung:</label>
                        <textarea class="form-control" rows="8" th:field="*{beschreibung}"></textarea>
                        <span class="error" th:if="${#fields.hasErrors('beschreibung')}" th:errors="*{beschreibung}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- hidden fields	-->
        <input type="hidden" th:field="*{id}" />

        <button class="btn btn-danger mb-5">Eintrag speichern</button>
    </form>
</div>
</body>
</html>
